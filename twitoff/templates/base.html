<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name=viewport" content="width=device-width, initial-scale=1.0">
        <title>TwitOff - {{ title }}</title>
        <link rel="stylesheet" href="https://unpkg.com/picnic" />
    </head>
    <body>
        <nav>
            <a href="/" class="brand"><span>TwitOff!</span>span></html>a></span></a>

            <!-- responsive-->
            <input id="bmenub" type="checkbox" class="show">
            <label for "bmenub" class="burger pseudo button">Menu</label></label>

            <div class="menu">
                <a href="/update" class="button warning">Update Tweets</a>
                <a href="/reset" class="button error">Reset Database</a>
            </div>
        </nav>

        <article class="flex two" style="...">
            {% block content %}
            <div>
                <h1>{{ title }}</h1>
                <form action="/compare" method="post">
                    <select name="user1">
                        {% for user in users %}
                        <option value="{{ user.name }}">{{ user.name }}</option>
                        {% endfor %}
                    </select>
                    <select name="user2">
                        {% for user in users %}
                        <option value="{{ user.name }}">{{ user.name }}</option>
                        {% endfor %}       
                    </select>     
                    <input type="text" name="tweet_text placeholder="Tweet text to predict"> 
                    <input type="submit" value="Compare Users"> 
                </form>  
             </div>
             <div>
                 <h2>Users</h2>
                 {% for user in users %}
                 <a href="/user/{{ user.name }}"><span class="stack">{{ user.name }}</span></a>
                 {% endfor %}
                 <form action="/user" method="post"> 
                    <input type="text " name="user_name" placeholder="User to add">
                    <input type="submit" value="Add User".
                 </form>
             </div>
             {% endblock %}
        </article>
        <!-- <script ??="https://cdn.jsdeliver.???"/> -->
    </body>
</html>
